# Cloudflare Pages configuration for Next.js with D1
# This file configures D1 database bindings for Cloudflare Pages

name = "kanban-nextjs"
compatibility_date = "2024-11-01"

# D1 Database Binding
# This makes the D1 database available as `env.DB` in your code
[[d1_databases]]
binding = "DB"  # Environment variable name
database_name = "kanban-db"  # D1 database name (you'll create this in Cloudflare dashboard)
database_id = "YOUR_D1_DATABASE_ID"  # Replace with actual ID from `wrangler d1 create`

# Note: For Cloudflare Pages deployment, you'll also need to:
# 1. Create the D1 database: wrangler d1 create kanban-db
# 2. Bind it in Cloudflare Pages dashboard: Settings → Functions → D1 database bindings
# 3. Or set via wrangler pages project create command

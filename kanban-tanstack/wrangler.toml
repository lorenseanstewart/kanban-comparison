# Cloudflare Pages configuration for TanStack Start (React) with D1
name = "kanban-tanstack"
compatibility_date = "2025-11-07"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist/pages"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "kanban-db"
database_id = "58c3811a-0dfd-4f17-8d1a-16bb8fada81b"

# Cloudflare Pages configuration for Analog with D1
# This file configures D1 database bindings for Cloudflare Pages

name = "kanban-analog"
pages_build_output_dir = "dist/analog/public"
compatibility_date = "2024-11-01"

# D1 Database Binding
# This makes the D1 database available in your code via event.context.cloudflare.env.DB
[[d1_databases]]
binding = "DB"  # Environment variable name
database_name = "kanban-db"  # D1 database name (shared across all apps)
database_id = "58c3811a-0dfd-4f17-8d1a-16bb8fada81b"  # Shared database ID

# Note: For Cloudflare Pages deployment, you'll also need to:
# 1. Bind the D1 database in Cloudflare Pages dashboard: Settings → Functions → D1 database bindings
